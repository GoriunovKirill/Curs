<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <form name="myform" action="#" method="post">
        <p>
            Email: <input type="email" naame="email" required="required" autofocus="autofocus" placeholder="Ваш e-mail" />
        </p>
        <p>
            Password: <input type="password" name="password" required="required" />
        </p>
        <p>
            Телефон: <input type="tel" name="tel" pattern="8495-[0-9]{3}-[0-9]{2}-[0-9]{2}" /> - (Напрмер 8942-111-21-12)
        </p>
        <p>
            <input type="range" name="range" min="1" max="100" />
        </p>
        <p>
            Номер месяца, в который вы родились: <input type="number" min="1" max="12"step="1" />
        </p>
        <p>
            Цвет: <input type="color" name="color" />
        </p>
        <p>Поиск: <input type="text" name="search" list="search" /><p>
        <datalist id="search" >
            <option label="HTML" value="html"></option>
            <option label="HTML5" value="html15"></option>
            <option label="CSS" value="css"></option>
        </datalist>
        <p>
            Дата: <input type="date" name="date" />
        </p>
        <p>
            Время: <input type="time" name="time" />
        </p>
        <p>
            Дата и время: <input type="datetime-local" name="datetime" />
        </p>
        <progress value="4" max="10"></progress>
            <p>
                <input type="submit" value=" отправить" />
            </p>
    </form>
</body>
</html>
