<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рамки</title>
    <style>
        #block {
            border: 5px solid #000;
            border-radius: 5px 5px 5px 5px;
            height: 500px;
            width: 500px;
            margin-bottom: 20px

        #block_2 {
            border: 5px solid #000;
            border-radius: 5px 5px 0px 0px;
            height: 500px;
            width: 500px;
        }

    <div id="block"></div>
    <div id="block_2"></div>
</body>
